<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Searcher | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <header class="divider">
      <div class="logo">
        <img src="./images/music-note-icon.svg" alt="song image for logo" />
        <a href="index.html"> Song <span class="highlight">Searcher</span></a>
      </div>
      <div id="favorites-icon"></div>
    </header>
    <main class="divider">
      <form id="search-form" class="search-box">
        <input
          type="text"
          id="search-input"
          placeholder="Search for a song..."
          required
        />
        <button type="submit">Search</button>
      </form>
      <section class="songs">
        <h2>Results</h2>
        <ul class="song-list"></ul>
      </section>
    </main>
    <footer>&copy;NOT a real business</footer>
  </body>
</html>
