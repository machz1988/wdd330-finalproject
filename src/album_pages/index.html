<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Searcher | Album Details</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/album.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nerko+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="divider">
      <div class="logo">
        <img src="../images/music-note-icon.svg" alt="song image for logo" />
        <a href="../index.html">
          Song <span class="highlight">Searcher</span></a
        >
      </div>
      <div id="favorites-icon"></div>
    </header>
    <main class="divider">
      <section class="ad-section">
        <h2 class="ad-name divider"></h2>
        <picture>
          <source class="ad-sourcelarge" media="(min-width: 640px)" srcset="" />
          <source
            class="ad-sourcemedium"
            media="(min-width: 300px)"
            srcset=""
          />
          <img class="ad-img" src="" alt="" />
        </picture>
        <h3 class="ad-releasedate"></h3>
        <h3>Artists</h3>
        <ul class="ad-artists"></ul>
        <h3>Tracks</h3>
        <ul class="ad-tracks"></ul>
      </section>
    </main>
    <footer>&copy;NOT a real business</footer>
  </body>
</html>
